{% extends 'base.html' %}
{% load static %}

{% block title %} Product List {% endblock %}

{% block content %}

    <section class="content-header">
        <h1> Dashboard <small>Product List page</small></h1>
        <ol class="breadcrumb">
            <li><a href="{% url 'dashboard' %}"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Product-List</li>
        </ol>
    </section>

    <div class="content">
        <div class="row">
            <div class="col-lg-12">
                <div class="box">
                    <div class="box-header with-border">
                        <div class="row">
                            <div class="col-lg-6">
                                <h3 class="box-title">Product List</h3>
                            </div>
                            <div class="col-lg-6 text-right">
                                <a title="Create category" data-toggle="tooltip" data-placement="left"
                                   class="btn btn-info btn-sm" href="{% url 'create_category' %}">
                                    <i class="fa fa-plus"></i>
                                </a>
                            </div>
                        </div>
                    </div>

                    {% include 'product/product_list_component.html' %}

                    <div class="box-footer clearfix">
                        {% include 'common/pagination.html' %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
