{% extends 'base.html' %}

{% block title %} Add new Product {% endblock %}

{% block content %}

    <section class="content-header">
        <h1> Dashboard <small>Add new Category</small></h1>
        <ol class="breadcrumb">
            <li><a href="{% url 'dashboard' %}"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Category</li>
        </ol>
    </section>

    <div class="content">
        <div class="row">
            <div class="col-lg-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <div class="row">
                            <div class="col-lg-6">
                                <h3 class="box-title">Select Any Event</h3>
                            </div>
                            <div class="col-lg-6 text-right">
                                <a title="Category list" data-toggle="tooltip" data-placement="left"
                                   class="btn btn-info btn-sm" href="{% url 'category_list' %}">
                                    <i class="fa fa-list"></i>
                                </a>
                            </div>
                        </div>
                        {% include 'common/message.html' %}
                    </div>
                    <div class="box-body">
                        <form method="POST" enctype="multipart/form-data" action="eventSellingproduct">
                            {%csrf_token%}
                           
                            <select name="event" id="" class="form-control">
                                {%for even in event%}
                                <option value="{{even.baseentity_ptr}}">
                                    {{even.event_name}}
                                </option>
                                {%endfor%}
                            </select>
                            <button class="btn btn-success" type="submit">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
