<div class="box-body">
    {% if group %}
        <table class="table table-bordered">
            <tbody>
            <tr>
                <th>Group Name</th>
                {% if perms.base.delete_group or perms.base.change_group %}
                <th class="text-center">Action</th>
                {% endif %}
            </tr>
            {% for obj in group %}
                <tr>
                    <td>{{ obj.name }}</td>
                    <td class="text-center">
                        {% if perms.base.change_group %}
                            <a class="btn btn-info btn-sm" href="{% url 'group_update' obj.pk %}"><i class="fa fa-pencil"></i></a>
                        {% endif %}
                        {% if perms.base.delete_group %}
                        <a class="btn btn-danger btn-sm" href="/group-delete/{{obj.name}}"><i class="fa fa-trash"></i></a>
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% else %}
        <h2>Group not added yet</h2>
    {% endif %}
</div>
